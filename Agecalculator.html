<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <link rel="stylesheet" href="./agecalculator.css">
</head>
     <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        div{
            height: 150px;
            width: 270px;
            background-color: aqua;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding: 20px;
            margin: 100px auto;
            flex-direction: column;
        }
        label{
            color: deeppink;
            font-family: sans-serif;
            margin-top: 5px;
        }
        input{

            border: none;
            outline: none;
            width: 170px;
            height: 30px;
            border-radius: 6px;
            padding: 0 7px 0 7px;
            font-size: 18px;
        }
        section{
            display: flex;
        }
        button{
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 16px;
            background-color: orange;
            color: white;
        }
        h1{
            color:deeppink;
            font-size: 15px;
            font-family: sans-serif;
            text-align: left;
            width: 100%;
        }
     </style>
<body>
    <h2 style="text-align: center;">Age calculator</h2>
     <div>
        <section>
            <label for="">DOB : </label> &nbsp;&nbsp;
            <input type="date" id="dob">
        </section>
        <button onclick="calc()">calculate</button>
        <h1 id="result">Your age is :</h1>
     </div>

    <script src="./Agecalculator.js"></script>
</body>
</html>
